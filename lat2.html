<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan 2</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
    <div id="yaa">
        <book title="Mudah Beajar Vue JS" author="Aqilah Nafis Hamidah" year="2021"></book>
        <book title="Alhamdulillah Paham" author="Adella Aishwara" year="2020"></book>
        <book title="Yeee Program Saya berhasil" author="Yumna Indah Fitriani" year="2021"></book>
        <book></book>
    </div>
    <template id="bookDetail">
        <div>
            <h2>book Detail</h2>
            <h3>{{title}}</h3>
            <p>{{author}}</p>
            <p>{{year}}</p>
            <hr>
        </div>
    </template>
    <script>

        Vue.component('book', {
            template : '#bookDetail',
            props : ['title', 'author', 'year']
        })

        var yaa = new Vue({
            el : '#yaa'
        })
    </script>
</body>
</html>
