<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan 1</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
    <div id="yaa">
        <counter></counter>
        <counter></counter>
        <counter></counter>
        <counter></counter>
    </div>
    <script>

        Vue.component('counter',
        {
            data : function(){
                return{
                    count : 0
                }
            } ,
            template : '<button @click=" count++ " > {{count}} </button>'
        }
        );

        var yaa = new Vue({
            el : '#yaa'
        })
    </script>
</body>
</html>
